<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./calc.css" />
    <script src="./calc.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <input type="number" id="display" />
      <br />
      <div class="all">
        <button class="num" onclick="click(1)">1</button>
        <button class="num" type="button" onclick="click(2)">2</button>
        <button class="num" type="button" onclick="click(3)">3</button>
        <button class="num" type="button" onclick="click(4)">4</button>
        <button class="num" type="button" onclick="click(5)">5</button>
        <br />
        <button class="num" type="button" onclick="click(6)">6</button>
        <button class="num" type="button" onclick="click(7)">7</button>
        <button class="num" type="button" onclick="click(8)">8</button>
        <button class="num" type="button" onclick="click(9)">9</button>
        <button class="num" type="button" onclick="click(0)">0</button>
        <br />
        <button class="num" type="button" onclick="click('+')">+</button>
        <button class="num" type="button" onclick="click('-')">-</button>
        <button class="num" type="button" onclick="click('*')">*</button>
        <button class="num" type="button" onclick="click('/')">/</button>
        <button class="num" type="button" onclick="click('=')">=</button>
      </div>
    </div>
  </body>
</html>
